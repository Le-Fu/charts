<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>唯创网讯</title>

	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<link rel="stylesheet" href="../css/H5ComponentBar.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		} 				
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -170px;
			margin-top: -270px;
		}

	</style>
</head>
<body>
	<!-- 用于开发测试 H5_ComponentBar 对象（基本的图文组件） -->
		
	<div class="iphone"></div>
	


	<script src="../js/lib/jquery.js"></script>
	<script src="../js/H5ComponentBase.js "></script>
	<script src="../js/H5ComponentBar.js "></script>
	<script>
		var cfg = {
			type: 'bar',

			width: 530,
			height: 600,
			data: [
				['Javascript',.4, '#ff7676' ],
				['HTML',.2],
				['CSS',.1],
				['jQuery',.35],
				['Bootstrap',.05],
				['React',.09]
			],
			css: {
				top: 100,
				opacity: 0

			},
			animateIn: {
				opacity: 1,
				top: 200,
			},
			animateOut: {
				opacity: 0,
				top: 100,

			},
			center: true
		};

		var h5 = new H5ComponentBar('myBar', cfg);
		$('.iphone').eq(0).append(h5);


		var leave = true;
		$('body').on('click', function () {
			leave = !leave;		
			$('.h5_component').trigger(leave ?  'onLeave' : 'onLoad');
		});
		setTimeout(function() {
			$('body').trigger('click');
		}, 100);

	</script>

</body>
</html>
