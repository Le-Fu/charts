<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>唯创网讯</title>

	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<link rel="stylesheet" href="../css/H5ComponentPoint.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		} 				
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -170px;
			margin-top: -270px;
		}

	</style>
</head>
<body>
	<!-- 用于开发测试 H5_ComponentBase 对象（基本的图文组件） -->
		
	<div class="iphone"></div>
	


	<script src="../js/lib/jquery.js"></script>
	<script src="../js/H5ComponentBase.js "></script>
	<script src="../js/H5ComponentPoint.js "></script>
	<script>
		var cfg = {
			type: 'point',

			width: 300,
			height: 300,
			data: [
				['A项',.4, 'green' ],
				['B项',.2, 'yellow', 0, '-60%' ],
				['C项',.2, 'red', 0, '120%' ],
			],
			css: {
				bottom: '40%'
			},
			center: true
		};

		var h5 = new H5ComponentPoint('old', cfg);
		$('.iphone').eq(0).append(h5);


		var leave = true;
		$('body').on('click', function () {
			leave = !leave;
			$('.h5_component').trigger(leave ?  'onLeave' : 'onLoad');
		});
		setTimeout(function() {
			$('body').trigger('click');
		}, 100);

	</script>

</body>
</html>
