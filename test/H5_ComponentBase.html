<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../css/H5_ComponentBase.css">
	<title>唯创网讯</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
		} 				
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -170px;
			margin-top: -270px;

		}


	</style>
</head>
<body>
	<!-- 用于开发测试 H5_ComponentBase 对象（基本的图文组件） -->
		
	<div class="iphone"></div>
	


	<script src="../js/lib/jquery.js"></script>
	<script src="../js/H5_ComponentBase.js "></script>
	<script>
		var cfg = {
			type: 'base',

			width: 514,
			height: 306,

			bg: './p1_people.png',

			css: {
				bottom: 0,
				opacity: 0
			},
			animateIn: {
				bottom: 80,
				opacity: 1
			},
			animateOut: {
				bottom: 0,
				opacity: 0
			},
			center: true
		};
		var h5 = H5ComponentBase('myName', cfg);

		$('.iphone').eq(0).append(h5);

		var leave = true;
		$('body').on('click', function () {
			$('.h5_component').trigger(leave ? 'onLoad' : 'onLeave');
			leave = !leave;
		});

	</script>

</body>
</html>
